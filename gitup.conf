# $FreeBSD$
#
# Default configuration options for gitup.conf.
{
	"defaults" : {
		"host"           : "git.freebsd.org",
		"port"           : "443",
		"verbosity"      : "1",
		"work_directory" : "/var/db/gitup",
	},

	"ports" : {
		"host"       : "github.com",
		"repository" : "/freebsd/freebsd-ports.git",
		"branch"     : "master",
		"target"     : "/usr/ports",
		"ignore"     : [
			"/usr/ports/distfiles",
			"/usr/ports/packages",
		],
	},

	"quarterly" : {
		"host"       : "github.com",
		"repository" : "/freebsd/freebsd-ports.git",
		"branch"     : "quarterly",
		"target"     : "/usr/ports",
		"ignore"     : [
			"/usr/ports/distfiles",
			"/usr/ports/packages",
		]
	},

	"release" : {
		"repository" : "/src.git",
		"branch"     : "releng/11.4",
		"target"     : "/usr/src",
		"ignore"     : [
			"/usr/src/sys/amd64/conf",
			"/usr/src/sys/arm64/conf",
			"/usr/src/sys/i386/conf",
			"/usr/src/sys/pc98/conf",
			"/usr/src/sys/powerpc/conf",
			"/usr/src/sys/riscv/conf",
			"/usr/src/sys/sparc64/conf",
		]
	},

	"stable" : {
		"repository" : "/src.git",
		"branch"     : "stable/12",
		"target"     : "/usr/src",
		"ignore"     : [
			"/usr/src/sys/amd64/conf",
			"/usr/src/sys/arm64/conf",
			"/usr/src/sys/i386/conf",
			"/usr/src/sys/pc98/conf",
			"/usr/src/sys/powerpc/conf",
			"/usr/src/sys/riscv/conf",
			"/usr/src/sys/sparc64/conf",
		]
	},

	"current" : {
		"repository" : "/src.git",
		"branch"     : "main",
		"target"     : "/usr/src",
		"ignore"     : [
			"/usr/src/sys/amd64/conf",
			"/usr/src/sys/arm64/conf",
			"/usr/src/sys/i386/conf",
			"/usr/src/sys/pc98/conf",
			"/usr/src/sys/powerpc/conf",
			"/usr/src/sys/riscv/conf",
			"/usr/src/sys/sparc64/conf",
		]
	}
}
